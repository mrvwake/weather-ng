<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  <br>
  <state-button [submitable]="addLocation(zipcode.value)">
    <span normal> Add location </span>
    <span> Adding... </span>
    <span done>
      <i class="bi bi-check-circle"></i>
      Done
    </span>
  </state-button>
</div>
